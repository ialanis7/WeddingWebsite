<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Samantha & Ignacio's Wedding</title>
  <style>
    html {
      scroll-padding-top: var(--navbar-height, 70px);
    }
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #fdfcfb;
      color: #1E140A;
      max-width: 100%;
    }
    header {
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('Images/Gelman_Background_Header.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #FFFFF0;
      max-width: 100%;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin: 0;
    }
    header p {
      font-size: 1rem;
      margin-top: 0.5rem;
      max-width: 100%;
    }
    img {
      display: flex;
      max-width: 100%;
      height: auto;
    }
    nav {
      position: sticky;
      top: 0;
      background-color: #4B1E3D;
      padding: 0.75rem 1.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    .nav-container {
      max-width: 100%;
      margin: 0 auto;
      padding: 0.75rem 1rem;
      display: flex;
      flex-direction: column;
      background-color: #4B1E3D;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-logo {
      font-size: 1.25rem;
      color: #FFFFF0;
      font-weight: bold;
    }

    .nav-toggle {
      display: none;
      background: none;
      border: none;
      color: #FFFFF0;
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* Nav Links (default desktop view) */
    .nav-links {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 0.5rem;
    }

    .nav-links a {
      text-decoration: none;
      color: #FFFFF0;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #af810d;
    }

    .language-toggle {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #FFFFF0;
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      /* img {
        
        display: block;
        margin-left: auto;
        margin-right: auto;
      } */
       img {
        float: none !important;
        width: 100% !important;
        height: auto !important;
        display: block;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
      }
      .nav-toggle {
        display: block;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        align-items: flex-start;
        width: 100%;
        margin-top: 1rem;
      }

      .nav-links.show {
        display: flex;
      }

      .language-toggle {
        margin-top: 1rem;
      }
    }

    section {
      padding: 3rem 2rem;
      max-width: 65%;
      margin: 0 auto;
    }
    
    button {
      position: center;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background-color: #f5f5f5;
      color: #777;
    }
    #map {
      width: 100%;
      height: 400px;
      margin-top: 2rem;
    }
    .faq {
      margin-top: 2rem;
    }
    .faq-item {
      margin-bottom: 1.5rem;
    }
    .faq-item h3 {
      font-size: 1.2rem;
      color: #af810d;
      margin-bottom: 0.5rem;
    }
    .faq-item p {
      margin: 0;
      max-width: 100%;
    }
    .venue-section {
      text-align: center;
      padding: 60px 20px;
      font-family: 'Playfair Display', serif;
      color: #2e2e2e;
    }

    section h2 {
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      color: #4B1E3D; /* Dark Purple */
      margin-bottom: 10px;
    }

    .venue-section p {
      font-size: 1.1rem;
      color: #2e2e2e;
      margin-bottom: 30px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    /* The slider */
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider::before {
      position: absolute;
      content: "";
      height: 20px; width: 20px;
      left: 3px; bottom: 3px;
      background-color: #FFFFF0;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #af810d; /* Gold when on */
    }

    input:checked + .slider::before {
      transform: translateX(24px);
    }

    .label-text {
      color: #FFFFF0;
    }
    .map-container {
      max-width: 900px;
      margin: 0 auto 30px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      border: 4px solid #af810d; /* Gold border */
      border-radius: 12px;
      overflow: hidden;
    }

    .map-button {
      background-color: #4B1E3D; /* Dark Purple */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #FFFFF0;
      padding: 14px 24px;
      border-radius: 8px;
      font-size: 1rem;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 10px rgba(60, 26, 79, 0.3);
    }

    .map-button:hover {
      background-color: #FFFFF0; /* Ivory */
      color: #4B1E3D;
    }

</style>
</head>
<body>
  <header id="headerText">
  </header>

  <nav>
    <div class="nav-container">
      <div class="nav-header">
        <div class="nav-logo">S&I</div> <!-- Optional short logo/initials -->
        <button class="nav-toggle" aria-label="Toggle Menu">
          ☰
        </button>
      </div>
      
      <div class="nav-links" id="navLinks">
        <a id="nav-our-story" style="scroll-margin-top: 800px;" href="#our-story"></a>
        <a id="nav-details" href="#details"></a>
        <a id="nav-faq" href="#faq"></a>
        <a id="nav-RSVP" href="#rsvp"></a>
        <a id="nav-registry" href="#registry"></a>
        <div class="language-toggle">
          <label class="switch">
            <input type="checkbox" id="languageToggle">
            <span class="slider round"></span>
          </label>
          <span class="label-text">¿Español?</span>
        </div>
      </div>
    </div>
  </nav>

  <section id="our-story">
    <!-- Updated with Javascript -->
  </section>

  <section id="details">
    <!-- Updated with Javascript -->
  </section>

  <section id="faq">
    <!-- Updated with Javascript -->
  </section>

  <section id="rsvp" class="rsvp">
    <!-- Updated with Javascript -->
  </section>

  <section id="registry">
    <!-- Updated with Javascript -->
  </section>

  <footer>
    <p>© 2025 Samatha & Ignacio. All rights reserved.</p>
  </footer>

  <!-- JavaScript File-->
  <script src="wedding.js"></script>

</body>
</html>
