<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Samantha & Ignacio's Wedding</title>
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #fdfcfb;
      color: #333;
      max-width: 100%;
    }
    header {
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('Images/Gelman_Background_Header.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      max-width: 100%;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin: 0;
    }
    header p {
      font-size: 1rem;
      margin-top: 0.5rem;
      max-width: 100%;
    }
    img {
      display: flex;
      max-width: 100%; /* Limits the image's width to its container's width, preventing horizontal overflow */
      height: auto;    /* Automatically adjusts the height to maintain the image's aspect ratio */
    }
    nav {
      background-color: #3c1a4f;
      padding: 1rem;
      text-align: center;
      position: sticky;
      top: 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover,
    nav a:focus {
      color: #177b50;
    }
    section {
      padding: 3rem 2rem;
      width: 1100px;
      max-width: 100%;
      margin: 0 auto;
    }
    
    button {
      position: center;
    }

    .rsvp-button {
      background-color: #3c1a4f; /* Dark Purple */
      color: white;
      padding: 14px 24px;
      border-radius: 8px;
      font-size: 1rem;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 10px rgba(60, 26, 79, 0.3);
    }
    .rsvp-button:hover {
      background-color: #177b50; /* Dark Green */
      color: white;
    }
    footer {
      text-align: center;
      padding: 2rem;
      background-color: #f5f5f5;
      color: #777;
    }
    #map {
      width: 100%;
      height: 400px;
      margin-top: 2rem;
    }
    .faq {
      margin-top: 2rem;
    }
    .faq-item {
      margin-bottom: 1.5rem;
    }
    .faq-item h3 {
      font-size: 1.2rem;
      color: #b48b6d;
      margin-bottom: 0.5rem;
    }
    .faq-item p {
      margin: 0;
      max-width: 100%;
    }
    .venue-section {
      text-align: center;
      padding: 60px 20px;
      font-family: 'Playfair Display', serif;
      color: #2e2e2e;
    }

    section h2 {
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      color: #3c1a4f; /* Dark Purple */
      margin-bottom: 10px;
    }

    .venue-section p {
      font-size: 1.1rem;
      color: #2e2e2e;
      margin-bottom: 30px;
    }

    .language-toggle {
      display: flex;
      align-items: right;
      justify-content: right;
      gap: 0.5rem;
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1rem;
      color: #3c1a4f;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    /* The slider */
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider::before {
      position: absolute;
      content: "";
      height: 20px; width: 20px;
      left: 3px; bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #177b50; /* Dark green when on */
    }

    input:checked + .slider::before {
      transform: translateX(24px);
    }

    .label-text {
      color: white;
    }

    
    .map-container {
      max-width: 900px;
      margin: 0 auto 30px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      border: 4px solid #177b50; /* Dark Green border */
      border-radius: 12px;
      overflow: hidden;
    }

    .map-button {
      background-color: #3c1a4f; /* Dark Purple */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 14px 24px;
      border-radius: 8px;
      font-size: 1rem;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 10px rgba(60, 26, 79, 0.3);
    }

    .map-button:hover {
      background-color: #177b50; /* Dark Green */
      color: white;
    }

</style>
</head>
<body>
  <header id="headerText">
  </header>

  <nav>
    <a id="nav-our-story" href="#our-story"><!-- Updated with Javascript --></a>
    <a id="nav-details" href="#details"><!-- Updated with Javascript --></a>
    <a id="nav-faq" href="#faq"><!-- Updated with Javascript --></a>
    <a id="nav-RSVP" href="#rsvp"><!-- Updated with Javascript --></a>
    <a id="nav-registry" href="#registry"><!-- Updated with Javascript --></a>
    <div class="language-toggle nav">
      <label class="switch">
        <input type="checkbox" id="languageToggle">
        <span class="slider round"></span>
      </label>
      <span class="label-text">¿Español?</span>
    </div>
  </nav>

</div>
  <section id="our-story">
    <!-- Updated with Javascript -->
  </section>

  <section id="details">
    <!-- Updated with Javascript -->
  </section>

  <section id="faq">
    <!-- Updated with Javascript -->
  </section>

  <section id="rsvp" class="rsvp">
    <!-- Updated with Javascript -->
  </section>

  <section id="registry">
    <!-- Updated with Javascript -->
  </section>

  <footer>
    <p>© 2025 Samatha & Ignacio. All rights reserved.</p>
  </footer>

  <!-- JavaScript File-->
  <script src="wedding.js"></script>

</body>
</html>
